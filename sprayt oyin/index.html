<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="newgame.css">
<!-- <script src="newgame.js"></script> -->
</head>
<body>
<div class="game">
<div class="score"></div>
<div class="highScore"></div>
<div class="startScreen">
<p class="ClickToStart">Click here to start the game <br><br></p>
<p> INSTRUCTIONS: <br>
Use Arrow keys to move the car <br>
If you hit any car then game will end</p>
</div>
<div class="gameArea"></div>
</div>
<div class="controls">
    <button id="up" class="control-button" data-direction="ArrowUp">↑</button>
    <button id="down" class="control-button" data-direction="ArrowDown">↓</button>
    <button id="left" class="control-button" data-direction="ArrowLeft">←</button>
    <button id="right" class="control-button" data-direction="ArrowRight">→</button>
</div>
<script src="game.js"></script>
</body>
</html>
